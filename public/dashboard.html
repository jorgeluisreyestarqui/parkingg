<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Parqueito</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .metricas { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .metrica { background: #f5f5f5; padding: 20px; border-radius: 8px; text-align: center; }
        .metrica .valor { font-size: 2em; font-weight: bold; color: #2196F3; }
        .lista { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 15px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>üè¢ Dashboard - Parqueito</h1>
    
    <div class="metricas">
        <div class="metrica">
            <div class="titulo">Espacios Totales</div>
            <div class="valor" id="espacios-total">0</div>
        </div>
        <div class="metrica">
            <div class="titulo">Disponibles</div>
            <div class="valor" id="espacios-disponibles">0</div>
        </div>
        <div class="metrica">
            <div class="titulo">Ocupados</div>
            <div class="valor" id="espacios-ocupados">0</div>
        </div>
        <div class="metrica">
            <div class="titulo">Veh√≠culos Activos</div>
            <div class="valor" id="vehiculos-activos">0</div>
        </div>
    </div>

    <div class="lista">
        <h3>üöó Veh√≠culos en el Parqueo</h3>
        <div id="lista-vehiculos">Cargando...</div>
    </div>

    <script>
        const token = 'TU_TOKEN_AQUI'; // Reemplaza con tu token
        
        async function cargarDashboard() {
            try {
                const response = await fetch('http://localhost:3000/api/dashboard/estadisticas', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                if (data.success) {
                    // Actualizar m√©tricas
                    document.getElementById('espacios-total').textContent = data.data.metricas.espacios.total;
                    document.getElementById('espacios-disponibles').textContent = data.data.metricas.espacios.disponibles;
                    document.getElementById('espacios-ocupados').textContent = data.data.metricas.espacios.ocupados;
                    document.getElementById('vehiculos-activos').textContent = data.data.metricas.vehiculosActivos;
                    
                    // Actualizar lista de veh√≠culos
                    const lista = data.data.ultimosRegistros.map(v => 
                        `<div>${v.placa} - ${v.vehiculo} (Espacio: ${v.espacio})</div>`
                    ).join('');
                    document.getElementById('lista-vehiculos').innerHTML = lista;
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        // Cargar cada 30 segundos
        cargarDashboard();
        setInterval(cargarDashboard, 30000);
    </script>
</body>
</html>
